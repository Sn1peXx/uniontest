<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./shop.css">
    <script src="../shopJs/index.js" type="module"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Корзина</title>
</head>

<body>
    <main>
        <div class="container">
            <div class="card_header">
                <div class="account">
                    <a href="#">
                        <img src="../../../assets/img/shop-img/account_circle_black_24dp (1).svg" width="40px" alt="">
                    </a>
                </div>
                <div class="card_logo" style="text-align: center;">
                    <a href="../start-page/start-page.html">
                        <img src="../../../assets/img/logo/logo_top.png" width="130px" alt="">
                    </a>
                </div>
                <div class="cart_none">
                    <a href="./cart.html">
                        <img src="../../../assets/img/shop-img/shopping_cart_black_18dp.svg" style="opacity: 0;"
                            width="40px" alt="">
                    </a>
                </div>
            </div>

            <div class="line_main">
                <hr>
                <div class="card-category">Your cart</div>
                <hr>
            </div>

            <div class="list-goods"></div>

            <div class="subtotal">
                <p class="subtotal-text">Subtotal</p>
                <h4 class="subtotal-price">€ 0</h4>
            </div>
        </div>
        </div>
    </main>

    <footer class="footer-cart">
        <div class="container">
            <div class="cart-pay">
                <div class="cart-pay__left">
                    <p class="cart-special">SPECIAL INSTRUCTIONS FOR SELLER</p>
                    <textarea name="instructions" cols="30" rows="4"></textarea>
                </div>
                <div class="cart-pay__right">
                    <h4 class="cart-ships">UNION SHIPS WORLDWIDE WITH TRACKING</h4>
                    <p class="cart-deliver">SHIPPING, TAXES, AND DISCOUNTS WILL BE
                        CALCULATED AT CHECKOUT</p>
                    <div class="buttons">
                        <button class="apple-pay">Pay</button>
                        <button class="checkout">check out</button>
                    </div>
                </div>
            </div>
        </div>
    </footer>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous">
        </script>
</body>

</html>
